<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <title>BFInterpreterJS</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="timeout">
                <label>Timout after <input id="timeout" type="deimal" value="50" min="1">milliseconds.</label>
            </div>
            <div class="bf">
                <textarea id="bf" rows="36"></textarea>
            </div>
        </div>
        <div class="column">
            <div class="output">
                <textarea disabled id="output" rows="4"></textarea>
            </div>
            <div class="mem">
                <textarea disabled id="mem" rows="32"></textarea>
            </div>
        </div>
        <div class="column">
            <div class="download">
                <input type="button" id="download-button" value="Download C++ Source">
            </div>
            <div class="code">
                <textarea disabled id="cpp" rows="32"></textarea>
            </div>
        </div>
    </div>
    
    
    <script src="src/BFInterpreter.js"></script>
</body>
</html>
